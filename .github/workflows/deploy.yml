name: Build and Deploy

on:
  push:
    branches:
      - '**'  # Match any branch
  pull_request:
    branches:
      - '**'  # Match any branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Build and push backend image
        run: |
          docker-compose build backend
          docker tag chat-app-backend:latest ${{ secrets.DOCKERHUB_USERNAME }}/chat-app-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/chat-app-backend:latest

      - name: Build and push frontend image
        run: |
          docker-compose build frontend
          docker tag chat-app-frontend:latest ${{ secrets.DOCKERHUB_USERNAME }}/chat-app-frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/chat-app-frontend:latest

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Update Azure Web App with Docker Image
        run: |
          az webapp config container set --name your-azure-backend-webapp-name --resource-group your-resource-group --docker-custom-image-name ${{ secrets.DOCKERHUB_USERNAME }}/chat-app-backend:latest
          az webapp config container set --name your-azure-frontend-webapp-name --resource-group your-resource-group --docker-custom-image-name ${{ secrets.DOCKERHUB_USERNAME }}/chat-app-frontend:latest
